    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>voce pode escrever de qualquer jeito mas 
        vai ficar tudo junto no site
    </p>   
    <p>Para quebrar uma linha, para a outra precisa usar a tag &lt;br&gt;. <!--O &lt; significa maior que /  &gt; significa menor que--> 
    <br> Agora sim ela vai para outra linha</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg; <!--Símbolo de marca registrada-->
        &copy; <!--Símbolo de copright-->
        &trade; <!--Marca registrada so que english-->
        <!--Simbolos de moedas-->
        <br>
        &euro;
        &pound;
        &real;
        &yen;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
    &#x1F596; &#x1F913;
    </p>
