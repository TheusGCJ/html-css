<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio013</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            border: 1px solid black;
            margin-bottom: 1px;
        }

        table{
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Desafio 13</h1>
    <table>
        <caption>TabelaEX</caption>
            <!--Primeira Linha-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <!--Segunda Linha-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr> 
            <!--Terceira Linha-->
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
           <!--Quarta Linha-->
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <!--Quinta Linha-->
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

    </table>
</body>
</html>
